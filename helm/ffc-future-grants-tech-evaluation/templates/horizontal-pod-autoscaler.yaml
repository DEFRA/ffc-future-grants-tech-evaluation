{{- include "ffc-helm-library.horizontal-pod-autoscaler" (list . "ffc-future-grants-tech-evaluation.horizontal-pod-autoscaler") -}}
{{- define "ffc-future-grants-tech-evaluation.horizontal-pod-autoscaler" -}}
spec:
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.deployment.cpuThreshold }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.deployment.memoryThreshold }}
{{- end -}}
